<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tic-tac-toe</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>

<body>

	<header>
		<h1>Tic Tac Toe</h1>
		<!-- <p>Tic Tac Toe is a simple, two-player game played on a 3x3 grid. Each player takes turns marking a cell in the
			grid with either an 'X' or an 'O'. The objective is to be the first to form a horizontal, vertical, or
			diagonal line of three of one's own marks. The game ends in a draw if all cells are filled without any
			player achieving a line of three. It's a quick and strategic game often used to teach basic concepts of
			logic and planning.</p> -->
	</header>
	<div class="container">

		<div class="tic-tac-toe">
			<div class="box" data-index="1"></div>
			<div class="box" data-index="2"></div>
			<div class="box" data-index="3"></div>
			<div class="box" data-index="4"></div>
			<div class="box" data-index="5"></div>
			<div class="box" data-index="6"></div>
			<div class="box" data-index="7"></div>
			<div class="box" data-index="8"></div>
			<div class="box" data-index="9"></div>
		</div>
		<button class="reset">Reset</button>
	</div>
	<script src="./script.js"></script>
</body>

</html>
