<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tic-tac-toe</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<header>
		<h1>Tic Tac Toe</h1>
	</header>

	<div class="main-container">
		<!-- Instructions Column -->
		<div class="instructions">
			<h2>Instructions</h2>
			<p>Click on any box to place your mark. Player X starts first. The first player to get three in a row wins
				the game. If all boxes are filled without a winner, it's a tie. Click the reset button to start a new
				game.</p>
			<div class="totalWins">
				<h2>Total wins</h2>
				<span class="x winnerX">X =<span id="x-wins">0</span></span>
				<span class="o winnerO">O =<span id="o-wins">0</span></span>
			</div>
		</div>

		<!-- Tic Tac Toe Game Column -->
		<div class="container">
			<div class="tic-tac-toe">
				<div class="box" data-index="0"></div>
				<div class="box" data-index="1"></div>
				<div class="box" data-index="2"></div>
				<div class="box" data-index="3"></div>
				<div class="box" data-index="4"></div>
				<div class="box" data-index="5"></div>
				<div class="box" data-index="6"></div>
				<div class="box" data-index="7"></div>
				<div class="box" data-index="8"></div>
			</div>
			<button class="reset">Reset / Play</button>
		</div>

		<!-- Winner Details Column -->
		<div class="winner-details">
			<h2></h2>
			<i class="fa-solid fa-trophy"></i>
			<p class="winner-message">No winner yet</p>
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
